<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form loginForm action="#">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" name="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" name="password">
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
